<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriptografar</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Criptografia</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li><a href="index.html">Criptografar</a></li>
            <li><a href="">Descriptografar</a></li>
          </ul>
        </div>
    </div>

    <br>

    <div class="flex flex-col w-full px-4 gap-4">
        <div class="grid h-auto flex-grow card bg-base-300 rounded-box place-items-center p-4 space-y-4">
            <span class="font-bold text-base">Coloque aqui a mensagem que deseja descriptografar</span>
            <label id="criptografarLabel" class="form-control w-full max-w-xs">
                <input type="text" id="message" placeholder="O que deseja descriptografar" class="input input-bordered w-full max-w-xs" />
            </label>
            <label class="form-control w-full max-w-xs" id="password-label" style="display: none;" >
                <input type="password" id="password" placeholder="Insira a senha para descriptografar" class="input input-bordered w-full max-w-xs" />
            </label>
        </div>
        <div class="divider"><button id="criptografarBtn" class="btn btn-outline btn-primary">Descriptografar</button></div>
        <div id="criptografadoText" class="grid h-auto flex-grow card bg-base-300 rounded-box place-items-center p-4 space-y-4">
            <span class="font-bold text-base">Mensagem descriptografada</span>
        </div>
    </div>
    <script src="descriptografia.js"></script>
</body>
</html>
